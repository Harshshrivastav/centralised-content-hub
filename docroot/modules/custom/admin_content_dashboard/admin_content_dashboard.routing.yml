# Routing for Content Push
admin_content_dashboard.content_list:
  path: '/admin/content/dashboard'
  defaults:
    _controller: '\Drupal\admin_content_dashboard\Controller\ContentListController::contentList'
    _title: 'Content List'
  requirements:
    _custom_access: 'admin_content_dashboard.custom_access_check::accessEditorContent'
    

admin_content_dashboard.send:
  path: '/admin/content/dashboard/send/{nid}/{langcode}'
  defaults:
    _controller: '\Drupal\admin_content_dashboard\Controller\ContentListController::sendToRemote'
    _title: 'Send to Remote Site'
  requirements:
    _custom_access: 'admin_content_dashboard.custom_access_check::accessAdminContent'
    nid: \d+
    langcode: '[a-zA-Z_-]+'


# Routing For Queue of Synchronisation
admin_content_dashboard.queue:
  path: '/admin/content-dashboard/queue'
  defaults:
    _controller: '\Drupal\admin_content_dashboard\Controller\ContentListController::queue'
    _title: 'Queue of Synchronisation'
  requirements:
    _custom_access: 'admin_content_dashboard.custom_access_check::accessAdminContent'


admin_content_dashboard.queue_logs:
  path: '/admin/content/dashboard/queue/{qid}/logs'
  defaults:
